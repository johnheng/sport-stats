<mat-card>
    <inline-edit 
        (update)="onEdit($event)" 
        [stat]="stat">
    </inline-edit>
    <mat-card-subtitle [ngStyle]="{'visibility': stat.value != 0 ? 'initial' : 'hidden'}">{{stat.value}}</mat-card-subtitle>
    <button class="button-delete" mat-icon-button (click)="onDelete()"><mat-icon>close</mat-icon></button>
    <div class="button-control">
        <button mat-icon-button (click)="increment()"><mat-icon>add</mat-icon></button>
        <button mat-icon-button (click)="decrement()"><mat-icon>remove</mat-icon></button>
    </div>
</mat-card>
